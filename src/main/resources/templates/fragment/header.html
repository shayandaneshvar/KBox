    <html lang="en" xmlns:th="http://www.thymeleaf.org/" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
    <header>

        <div class="container-fluid primary-color primary-text-color " th:fragment="header">
            <div class="row justify-content-between">
                <div class="col">
                    <div class="row">
                        <div class="col-2 up-buttons" onclick=location.href="/index">
                            KBox
                        </div>

                        <div class="col-2 up-buttons" onclick=location.href="/admin" sec:authorize="hasRole('ADMIN')" >
                            Admin Panel
                        </div>
                        <div class="col-2 up-buttons" onclick=location.href="/files" sec:authorize="isAuthenticated()" >
                            My Files
                        </div>
                        <div class="col-2 up-buttons" onclick=location.href="/files/share/users" sec:authorize="isAuthenticated()" >
                            Shared Files
                        </div>

                    </div>
                </div>
                <div class="col ">
                    <div class="row justify-content-end">
                        <div class="col-1 up-buttons" onclick=location.href="/auth/logout"
                             sec:authorize="isAuthenticated()" >
                            Logout
                        </div>
                        <div class="col-1 up-buttons" onclick=location.href="/auth/login" sec:authorize="not isAuthenticated()">
                            Login
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </header>
</html>
