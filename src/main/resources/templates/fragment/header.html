<html>
    <html lang="en" xmlns:th="http://www.thymeleaf.org/" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

    <body>
        <div class="container-fluid primary-color primary-text-color " th:fragment="header">
            <div class="row">
                <div class="col-1 up-buttons" onclick=location.href="/index">
                    Kbox
                </div>
                <div class="col-1 up-buttons" onclick=location.href="/auth/login" sec:authorize="not isAuthenticated()" >
                    Login
                </div>
                <div class="col-1 up-buttons" onclick=location.href="/admin" sec:authorize="hasRole('ADMIN')" >
                    Admin Panel
                </div>
                <div class="col-1 up-buttons" onclick=location.href="/files/upload" sec:authorize="isAuthenticated()" >
                    Upload
                </div>
                <div class="col-1 up-buttons" onclick=location.href="/auth/logout" sec:authorize="isAuthenticated()" >
                    Logout
                </div>
            </div>

        </div>
    </body>

</html>
