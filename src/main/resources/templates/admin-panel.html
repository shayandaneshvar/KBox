<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<!--xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"-->
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <title>Admin Dashboard</title>
</head>
<style>
    .up-buttons:hover {
         background: azure;
         color: black;
         cursor: pointer;
    }
</style>

<body>
<div class="container-fluid bg-dark text-white" >
    <div class="row">
        <div class="col-1 up-buttons" onclick=location.href="/index">
            Kbox
        </div>
        <div class="col-1 up-buttons" onclick=location.href="/auth/login" >
            Login
        </div>
    </div>
</div>

<div class="container-fluid bg-white">
    <table class="table text-dark" th:each="user:${usersList}">
        <thead>
            <tr>
                <th score="col">Firstname</th>
                <th score="col">Lastname</th>
                <th score="col">Email </th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="user:${usersList}">
                <th th:text="${user.firstname}">John></th>
                <td th:text="${user.lastname}">Doe></td>
                <td th:text="${user.email}">Email@example.com></td>
                <td> <button type="button" class="button btn btn-success">Change Password </button></td>
                <td> <button type="button" class="button btn btn-danger" th:attr="onclick=|deleteUser('${user.id}','${sessionId}')|">Delete</button></td>
            </tr>
        </tbody>
    </table>

</div>
</body>
</html>

<script>
    function deleteUser(id, currentSessionID) {
        const xhr = new XMLHttpRequest();
        xhr.onreadystatechange = function () {
            if (this.status === 204) {
                location.reload()
            }
        };
        xhr.open("DELETE", window.location.href + "/" + id + "/?sessionId=" + currentSessionID, true);
        xhr.send();
    }

</script>
