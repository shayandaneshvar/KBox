<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Upload File</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/css/general.css">
<style>

    .form {
        border-color: var(--primary-color);
        background-color: var(--secondary-color);
        border-radius: 20px;
        border-width: 4px;
        border-style: solid;
    }
</style>

</head>
<body>
    <div th:insert="fragment/header.html :: header"></div>
    <div class="container-fluid pt-5">
        <div class="row justify-content-center text-center pt-5 pd-5">
            <div class="col-4 secondary-color secondary-text-color form d-flex flex-column justify-content-between" style="height: 400px">
                <div class="pt-3 pb-5">
                    <h1> Upload Your File</h1>
                </div>
                <div class="pb-5">
                    <form th:action="@{/files/upload(parent=${parent})}"  onsubmit="checkForOverWrite(event)" method="post" th:object="${file}"
                          enctype="multipart/form-data">
                        <div class="secondary-text-color">
                            <input class="form-control form-control-lg" id="formFileLg" type="file" onclick="resetCalledState()" value="upload file" name="uploadedImage" accept="*/*" >
                        </div>
                        <div class="pt-2">
                            <button type="submit" class="btn primary-color primary-text-color">Upload</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

<script>
    async function checkForOverWrite(event) {
        let name=document.getElementById('formFileLg').value.split("\\").pop();
        let parent = new URL(location.href).searchParams.get('parent');
        const exists= await fetch("/api/files/upload/file?parent=" + parent + "&name=" + name ).then(res => res.json());
        if (exists) {
            if (!confirm("file is exists.")) {
                event.preventDefault();
            }
        }
    }

</script>
</html>
