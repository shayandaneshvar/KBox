<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<html lang="en" xmlns:th="http://www.thymeleaf.org/" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/general.css}" href="../static/css/general.css">

</head>
<style>

    body {
        background-image: url("/img/person.svg");
        background-repeat: repeat;
    }

    .form {
        border-color: var(--primary-text-color);
        background-color: var(--secondary-color);
        border-radius: 20px;
        box-sizing: border-box;
        height: 450px;
        padding: 20px;
        width: 320px;
        border-width: 4px;
        border-style: solid;
        display: flex;
        flex-direction: column;
    }

    .title {
        color: var(--primary-text-color);
        font-family: sans-serif;
        font-size: 36px;
        font-weight: 600;
        margin: 30px;
        display: flex;
        justify-content: center
    }

    .subtitle {
        color: var(--secondary-text-color);
        font-family: sans-serif;
        font-size: 14px;
        font-weight: 600;
        margin-top: 10px;
        display: flex;
        justify-content: center;
    }

    .input-container {
        height: 50px;
        position: relative;
        width: 100%;
    }

    .ic1 {
        margin-top: 40px;
    }

    .ic2 {
        margin-top: 30px;
    }

    .input {
        border-radius: 6px;
        border-width: 1px;
        box-sizing: border-box;
        color: black;
        font-size: 18px;
        height: 100%;
        padding: 4px 20px 0;
        width: 100%;
    }
    .submit {
        background-color: var(--primary-color);
        border-radius: 6px;
        border: 0;
        box-sizing: border-box;
        color: var(--primary-text-color);
        cursor: pointer;
        font-size: 18px;
        height: 50px;
        margin-top: 38px;
        text-align: center;
        width: 100%;
    }

    .submit:hover {
        opacity: 0.9;
    }

    a {
        text-decoration: none;
        color: var(--secondary-text-color);
        font-family: sans-serif;
        font-size: 14px;
        font-weight: 600;
        margin: 10px;
        display: flex;
        justify-content: center;
    }

</style>
<body class="primary-color">
<div th:insert="fragment/header.html :: header"></div>
<div class="container-fluid pt-5">
    <div class="row justify-content-center pt-5">
        <form class="form" action="/auth/login" method="post">
            <div class="title">Login</div>
            <div class="subtitle">Log in to continue to your profile page</div>
            <div class="input-container ic1">
                <input id="username" class="input" type="text" name="username"
                       placeholder="Username or Email"/>

                <label for="username"></label>
            </div>
            <div class="input-container ic2">
                <input id="password" class="input" type="password" name="password"
                       placeholder="Password"/>
                <label for="password"></label>
            </div>
            <button class="submit">Login</button>
            <div class="subtitle"><a href="/auth/register" th:href="@{/auth/register}">Create
                Account</a>
            </div>
        </form>

    </div>

</div>
</body>
</html>
